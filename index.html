<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>LISTA DE TAREFAS</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua Tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Qual serÃ¡ sua tarefa ?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> <!--Icone de + -->
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua Tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Editar">
                <button type="submit">
                    <i class="fa-solid fa-check"></i> <!--Icone de v -->
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Pesquisar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i> <!--Icone de x -->
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A Fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <!-- <div class="todo done">
                <h3>TAREFA</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div> -->
        </div> 
    </div> 
</body>
</html>
